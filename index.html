<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="result">
      <p>Your Result</p>
      <div class="score">
        <strong>76</strong>
        <span>of 100</span>
      </div>
      <div class="score-text">
        <strong>Great</strong>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="summary">
      <p>Summary</p>
      <div class="category reaction">
        <div class="category-name-icon">
          <img src="assets/images/icon-reaction.svg" />
          <h5>Reaction</h5>
        </div>
        <span><strong>80</strong> / 100</span>
      </div>
      <div class="category memory">
        <div class="category-name-icon">
          <img src="assets/images/icon-memory.svg" />
          <h5>Memory</h5>
        </div>
        <span><strong>92</strong> / 100</span>
      </div>
      <div class="category verbal">
        <div class="category-name-icon">
          <img src="assets/images/icon-verbal.svg" />
          <h5>Verbal</span>
        </div>
        <span><strong>61</strong> / 100</span>
      </div>
      <div class="category visual">
        <div class="category-name-icon">
          <img src="assets/images/icon-visual.svg"  />
          <h5>Visual</span>
        </div>
        <span><strong>72</strong> / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devdks">Devdks</a>.
  </div>
</body>
</html>
